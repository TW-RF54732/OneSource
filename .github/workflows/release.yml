name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pathspec pyperclip tiktoken

    - name: Build EXE
      run: python build.py

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/OneSource.exe
        body_path: README.md # 直接用 README 當作 Release 說明
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}